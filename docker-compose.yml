services:
  app:
    image: video-meeting-composer:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-composer
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s